<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; }
        header { background-color: #343a40; color: white; padding: 20px; text-align: center; }
        form { width: 50%; margin: 50px auto; padding: 20px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<header>
    <h1>Add New Stock</h1>
</header>

<form action="/add" method="POST">
    <label for="symbol">Stock Symbol (e.g., AAPL, TSLA)</label>
    <input type="text" id="symbol" name="symbol" required>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" required>

    <label for="purchase_price">Purchase Price</label>
    <input type="number" step="0.01" id="purchase_price" name="purchase_price" required>

    <button type="submit">Add Stock</button>
</form>

</body>
</html>
